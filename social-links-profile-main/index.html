<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="social-link-profile">
    <header class="user-profile">
      <img class="user-avatar" src="./assets/images/avatar-jessica.jpeg"/>
    <h1 class="user-name">Jessica Randall</h1>
    <h2 class="user-location">London, United Kingdom</h2>
    <p class="user-desc">"Front-end developer and avid reader."</p>
    </header>
    <section class="social-link-list">
      <a href="">GitHub</a>
      <a href="">Frontend Mentor</a>
      <a href="">LinkedIn</a>
      <a href="">Twitter</a>
      <a href="">Instagram</a>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hamsolovski">Hamsolovski</a>.
  </div>
</body>
</html>
