<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <article class="card">
    <div class="card-banner"></div>
    <section class="card-content">
      <div class="card-category">Perfume</div>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <section class="card-price">
        <div class="discounted-price">$149.99</div>
        <div class="former-price">$169.99</div>
      </section>
      <button>
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </section>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hamsolovski">Hamsolovski</a>.
  </div>
</body>
</html>
